<form class="form" role="form" autocomplete="off" th:object="${edificio}" method="post">
	
	<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">Identificación
			</label>
		<div class="col-lg-9">
			<input class="form-control" id="id" type="text" th:field="${edificio.id}" > <!-- th:disabled="${disableFields}" --> 
		</div>
	</div>	
	<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">Nombre</label>
		<div class="col-lg-9">
			<input class="form-control" id="nombre" type="text" th:field="${edificio.nombre}" > <!-- th:disabled="${disableFields}" --> 
		</div>
	</div>
	
	<div class="form-group row">
		<div class="col-lg-12 text-center">			
			<!-- <a class="btn btn-primary" href="#" th:href="@{'/salas/new/edificio/'}">Agregar edificio</a> -->
		</div>
	</div>
</form>
