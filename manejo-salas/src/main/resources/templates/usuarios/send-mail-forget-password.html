<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNLugar</title>
    <link rel="icon" type="image/png"
        href="https://logosvector.net/wp-content/uploads/2013/06/universidad-nacional-de-colombia-vector-logo.png">

    <style>
        .window {
            width: 100%;
            height: -webkit-fill-available;
            display: flex;
            background-image: url(https://www.swallowtherapy.com/wp-content/uploads/2016/10/light-grey-abstract-background-hd-pictures-wallpapers-amagico-grey-background-wallpaper-bedroom-for-walls-homebase-designs-living-room-uk-3.jpg);
        }

        .content {
            width: 60%;
            margin: auto;
            margin-top: 40px;
        }

        .footer {
            display: flex;
            vertical-align: middle;
        }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</head>

<body>

    <div class="window">
        <div class="flex-container content">
            <h1 id="message">
                UNLugar
            </h1>           

			        <label for="nombreRegistro">Correo Usuario</label>
			        <input type="text" class="form-control" id="correoRegistro" onchange='my_function(this.value);'>
			    
			    
			<a  id="botonEnvio" ><i class="btn btn-primary">Restaurar</i></a>
		</div>
            <div class="footer">
                <h3 style="margin: auto;">Salas y Espacios</h3>
                <img src="https://sandoxcientifica.com/wp-content/uploads/2019/04/uni-naci-colo-1.png" alt="Logo Unal">
            </div>
        </div>

</body>

<script>

function my_function(correo){
	document.getElementById("botonEnvio").setAttribute("href", "/usuarios/send-mail/forget-password/" + correo);
}


$("#registro")[0].onclick = function () {
    if ($("#confirmPwd")[0].value != "" && $("#passwordRegistro")[0].value != "") {
        if ($("#passwordRegistro")[0].value != $("#confirmPwd")[0].value) {
            $("#confirmPwd")[0].setCustomValidity("Las contraseï¿½as no coinciden");
            $("#confirmPwd")[0].reportValidity();
        } else {
        	// Add unal to email
        	if ($("#correo")[0].checkValidity){
        		$("#correo")[0].value = $("#correo")[0].value + "@unal.edu.co";
        	}
            $("#confirmPwd")[0].setCustomValidity("");
        }
    }
}

</script>

</html>
