<form id="formIngreso" th:object="${userLogin}" th:action="${/usuarios/login}" method="post">
    <div class="form-group">
        <label for="nombreIngreso">Nombre de usuario</label>
        <input type="text" class="form-control" th:field="${userLogin.nombre}" id="nombreIngreso" minlength="1" maxlength="6" required>
    </div>
    <div class="form-group">
        <label for="passwordIngreso">Contraseï¿½a</label>
        <input type="password" class="form-control" th:field="${userLogin.password}" id="passwordIngreso" minlength="3"
            maxlength="5" required>
    </div>
    <input type="submit" value="Ingresar" id="ingreso" class="btn btn-primary">
</form>
