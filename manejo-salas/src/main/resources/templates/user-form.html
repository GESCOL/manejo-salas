<form class="form" role="form" autocomplete="off"  th:object="${userForm}" th:action="${editMode} ?@{/usuarios/edit} :@{/usuarios/register}" method="post">
	<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">Nombre</label>
		<div class="col-lg-9">
			<input class="form-control" type="text" th:field="${userForm.nombre}" >
		</div>
	</div>
	<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">Apellido
			</label>
		<div class="col-lg-9">
			<input class="form-control" type="text" th:field="${userForm.apellido}" >
		</div>
	</div>
	<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">Correo Electronico</label>
		<div class="col-lg-9">
			<input class="form-control" type="email" th:field="${userForm.correo}">
		</div>
	</div>
	<div class="form-group row">
		<label th:text="Perfil" class="col-lg-3 col-form-label form-control-label"></label>
		<div class="col-lg-9">
			<select class="form-control" size="3" th:field="${userForm.perfil}">
				<option th:each="perfil :${perfiles}" th:value="${perfil.id}" th:text="${perfil.value}">
				</option>
			</select>
		</div>
	</div>
	
	<!-- ESTE DIV SOLO SE MUESTRA SI ESA CONDICIÓN SE CUMPLE -->
	<div class="form-group row" th:if="${editMode==null or editMode==false}">
		<label class="col-lg-3 col-form-label form-control-label">Password</label>
		<div class="col-lg-9">
			<input class="form-control" type="password" th:field="${userForm.password}">
		</div>
	</div>
	<div class="form-group row" th:if="${editMode==null or editMode==false}">
		<label class="col-lg-3 col-form-label form-control-label">Confirm</label>
		<div class="col-lg-9">
			<input class="form-control" type="password">
		</div>
	</div>
	<div class="form-group row">
		<div class="col-lg-12 text-center">
			<a type="reset" class="btn btn-secondary"  th:href="@{'/usuarios/form/cancel'}">Cancel</a>
			<input type="submit" class="btn btn-primary"
				value="Save Changes">
		</div>
	</div>
<div class="alert alert-danger text-center" th:if="${formErrorMessage}" th:text="${formErrorMessage}">Error Message</div>	
</form>
