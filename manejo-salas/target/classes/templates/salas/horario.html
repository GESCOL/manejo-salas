
<head>

    <style>
      @blue: #626E7E;
      @light: lighten(@blue, 40%);
      @light2: darken(@light, 3%);
      body {
        height: 100vh;
        display: flex;
      }
      .window {
        width: 80%;
        height: 90%;
        margin: auto;
      }

      table {
        font-family: sans-serif;
        width: 100%;
        border-spacing: 0;
        border-collapse: separate;
        table-layout: fixed;
        margin-bottom: 50px;
      }
      table thead tr th {
        background: #626e7e;
        color: #d1d5db;
        padding: 0.5em;
        overflow: hidden;
      }
      table thead tr th:first-child {
        border-radius: 3px 0 0 0;
      }
      table thead tr th:last-child {
        border-radius: 0 3px 0 0;
      }
      table thead tr th .day {      		
        display: block;
        font-size: 1.2em;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        margin: 0 auto 5px;
        padding: 5px;
        line-height: 1.8;
      }
      table thead tr th .day.active {
        background: #d1d5db;
        color: #626e7e;
      }
      table thead tr th .short {
        display: none;
      }
      table thead tr th i {
        vertical-align: middle;
        font-size: 2em;
      }
      table tbody tr {
        background: #d1d5db;
      }
      table tbody tr:nth-child(odd) {
        background: #c8cdd4;
      }
      table tbody tr:nth-child(2n + 0) td {
        border-bottom: 1px solid #626e7e;
      }
      table tbody tr td {
        text-align: center;
        vertical-align: middle;
        border-left: 1px solid #626e7e;
        position: relative;
        height: 35px;
        cursor: pointer;
      }
      table tbody tr td:last-child {
        border-right: 1px solid #626e7e;
      }
      table tbody tr td.hour {
        font-size: 2em;
        padding: 0;
        color: #626e7e;
        background: #fff;
        border-bottom: 1px solid #626e7e;
        border-collapse: separate;
        min-width: 100px;
        cursor: default;
      }
      table tbody tr td.hour span {
        display: block;
      }
      @media (max-width: 60em) {
        table thead tr th .long {
          display: none;
        }
        table thead tr th .short {
          display: block;
        }
        table tbody tr td.hour span {
          transform: rotate(270deg);
          -webkit-transform: rotate(270deg);
          -moz-transform: rotate(270deg);
        }
      }
      @media (max-width: 27em) {
        table thead tr th {
          font-size: 65%;
        }
        table thead tr th .day {
          display: block;
          font-size: 1.2em;
          border-radius: 50%;
          width: 20px;
          height: 20px;
          margin: 0 auto 5px;
          padding: 5px;
        }
        table thead tr th .day.active {
          background: #d1d5db;
          color: #626e7e;
        }
        table tbody tr td.hour {
          font-size: 1.7em;
        }
        table tbody tr td.hour span {
          transform: translateY(16px) rotate(270deg);
          -webkit-transform: translateY(16px) rotate(270deg);
          -moz-transform: translateY(16px) rotate(270deg);
        }
      }
    </style>
