<form class="form" role="form" autocomplete="off" th:object="${caracteristica}" th:action="@{/salas/admin/add-caracteristica}" method="post">
	
	<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">Nombre</label>
		<div class="col-lg-9">
			<input class="form-control" id="nombre" type="text" th:field="${caracteristica.nombre} " th:disabled="${disableFields}" >
		</div>
	</div>
	<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">Descripci√≥n
			</label>
		<div class="col-lg-9">
			<input class="form-control" id="descripcion" type="text" th:field="${caracteristica.descripcion}" th:disabled="${disableFields}">
		</div>
	</div>	
	<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">Categoria</label>
		<div class="col-lg-9">
			<select class="form-control" th:field="${caracteristica.categoria}" th:disabled="${disableFields}">
				<option value="" disabled>-- Seleccione una categoria --</option>
				<option th:each="caracteristica :${categCaracteristica}" th:value="${caracteristica.key}" th:text="${caracteristica.value}">
				</option>
			</select>			
		</div>
	</div>
	<div class="form-group row">
		<div class="col-lg-12 text-center">					
					<input class="btn btn-primary" type="submit" value="Guardar">
				</div>
		
	</div>
</form>
