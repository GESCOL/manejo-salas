<form class="form" role="form" autocomplete="off" th:object="${sala}"  th:action="@{/salas/super/sala-register}"  method="post">
	
	<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">Identificaci√≥n
			</label>
		<div class="col-lg-9">
			<input class="form-control" id="id" type="text" th:field="${sala.id}"> <!--  --> 
		</div>
	</div>	
	<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">Edificio</label>
		<div class="col-lg-9">
			<select class="form-control" th:field="${sala.edificioId}"
				th:disabled="${disableFields}">
				<option th:each="edificio :${edificiosLista}" th:value="${edificio.id}"
					th:text="${edificio.id} + ' ' + ${edificio.nombre}">
				</option>
			</select>
		</div>
	</div>	
	<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">Nombre</label>
		<div class="col-lg-9">
			<input class="form-control" id="nombre" type="text" th:field="${sala.nombre}" > <!-- th:disabled="${disableFields}" --> 
		</div>
	</div>
	<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">Tipo</label>
		<div class="col-lg-9">
			<input class="form-control" id="tipo" type="text" th:field="${sala.tipo}"> <!-- th:disabled="${disableFields}" --> 
		</div>
	</div>
	<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">Capacidad</label>
		<div class="col-lg-9">
			<input class="form-control" id="capacidad" type="number" th:field="${sala.capacidad}"> <!-- th:disabled="${disableFields}" --> 
		</div>
	</div>
	<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">Encargado</label>
		<div class="col-lg-9">
			<select class="form-control" th:field="${sala.encargado}"
				th:disabled="${disableFields}">
				<option value="" disabled>-- Selecciona un encargado --</option>
				<option th:each="encargado :${encargadosLista}" th:value="${encargado.id}"
					th:text="${encargado.nombre} + ' ' + ${encargado.apellido}">
				</option>
			</select>
		</div>
	</div>
	<div class="form-group">  
		<input type="submit" id="registro" value="Guardar" class="btn btn-primary">       
    </div>
</form>
